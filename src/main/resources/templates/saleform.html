<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Bricks Udhyog</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Sale Details</h2>
    <div>
        <form class="form-horizontal" th:object="${sale}" th:action="@{/sale}" method="post">
            <input type="hidden" th:field="*{id}"/>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Party Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{partyName}" minlength="1"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Brick Type:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{brickType}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Receipt No:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{receiptNo}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Mobile:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{mobile}"/>
                </div>
            </div>
            
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
