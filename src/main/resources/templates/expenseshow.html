<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Bricks Udhyog</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>expense Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">expense Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${expense.id}">expense Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Type:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${expense.expenseType}">Expense Type</p>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-sm-2 control-label">Amount:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${expense.amount}">Address</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mobile:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${expense.mobile}">Mobile</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
