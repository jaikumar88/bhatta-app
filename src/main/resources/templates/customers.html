<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Bricks Udhyog</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(customers)}">
        <h2>Customer List</h2>
        <table class="table table-striped">
            <tr>
                
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Mobile</th>
                <th>View</th>
                <th>Edit</th>
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.firstName}">First Name</td>
                <td th:text="${customer.lastName}">Last Name</td>
                <td th:text="${customer.address}">Address</td>
                <td th:text="${customer.mobile}">Mobile</td>
                <td><a th:href="${ '/customer/' + customer.id}">View</a></td>
                <td><a th:href="${'/customer/edit/' + customer.id}">Edit</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
